<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
 <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
<!--owl css-->
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <title>PLUTOFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">PlutoFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="Filme-Principal">
            <div class="container">
                <h3 class="Titulo">Breaking Bad</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos. Assista agora a todos os episodios de Breaking Bad.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>Assistir Agora</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                        Mais Informações</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/blis.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/destruicaofinal.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/pontovermelho.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/riverdale.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/tenet.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/wandavision.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/zonacombate.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/30a8dae9e3.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
